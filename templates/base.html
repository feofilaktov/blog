<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Retro Blog</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="/">Главная</a>
    <a class="p-2 text-dark" href="/posts">Статьи</a>
    <a class="btn btn-warning" href="/create-article">Создать</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Войти</a>
</div>
    {% block body %}{% endblock %}

<footer class="container pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <img class="mb-2" src="/docs/5.0/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
        <small class="d-block mb-3 text-muted">© 2020</small>
      </div>
      <div class="col-6 col-md">
        <h5>Меню</h5>
        <ul class="list-unstyled text-small">
          <li><a class="link-secondary" href="/">Главная</a></li>
          <li><a class="link-secondary" href="/posts">Статьи</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Авторизация</h5>
        <ul class="list-unstyled text-small">
          <li><a class="link-secondary" href="#">Войти</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Редакция</h5>
        <ul class="list-unstyled text-small">
          <li><a class="link-secondary" href="/create-article">Написать статью</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
